    <div class="container">
        <h2>Edit Profile</h2>
        <div class="card-body">
        <form action="#" method="POST" enctype="multipart/form-data">
            <div class="row">
                <!-- First Name -->
                <div class="col-md-6 form-group">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter your first name" required>
                </div>

                <!-- Last Name -->
                <div class="col-md-6 form-group">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter your last name" required>
                </div>

                <!-- Email -->
                <div class="col-md-6 form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <!-- Phone Number -->
                <div class="col-md-6 form-group">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number" required>
                </div>

                <!-- Description -->
                <div class="col-md-12 form-group">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="3" placeholder="Tell us about yourself" required></textarea>
                </div>

                <!-- Profile Photo -->
                <div class="col-md-6 form-group">
                    <label for="profilePhoto" class="form-label">Profile Photo</label>
                    <input type="file" class="form-control file-input" id="profilePhoto" name="profilePhoto" accept="image/*" onchange="previewProfilePhoto()" required>
                    <img id="profilePhotoPreview" class="image-preview" src="#" alt="Profile Photo Preview" style="display: none;">
                </div>

                <!-- Banner Photo -->
                <div class="col-md-6 form-group">
                    <label for="bannerPhoto" class="form-label">Banner Photo</label>
                    <input type="file" class="form-control file-input" id="bannerPhoto" name="bannerPhoto" accept="image/*" onchange="previewBannerPhoto()" required>
                    <img id="bannerPhotoPreview" class="image-preview" src="#" alt="Banner Photo Preview" style="display: none;">
                </div>

                <!-- Skills -->
                <div class="col-md-6 form-group">
                    <label for="skills" class="form-label">Skills</label>
                    <input type="text" class="form-control" id="skills" name="skills" placeholder="Enter your skills (comma-separated)" required>
                </div>

                <!-- Education -->
                <div class="col-md-6 form-group">
                    <label for="education" class="form-label">Education</label>
                    <input type="text" class="form-control" id="education" name="education" placeholder="Enter your educational background" required>
                </div>
            </div>
            <br>
            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </form>
    </div>

    <script>
        // Preview Profile Photo
        function previewProfilePhoto() {
            const file = document.getElementById('profilePhoto').files[0];
            const reader = new FileReader();
            reader.onload = function(event) {
                const preview = document.getElementById('profilePhotoPreview');
                preview.style.display = 'block';
                preview.src = event.target.result;
            };
            reader.readAsDataURL(file);
        }

        // Preview Banner Photo
        function previewBannerPhoto() {
            const file = document.getElementById('bannerPhoto').files[0];
            const reader = new FileReader();
            reader.onload = function(event) {
                const preview = document.getElementById('bannerPhotoPreview');
                preview.style.display = 'block';
                preview.src = event.target.result;
            };
            reader.readAsDataURL(file);
        }
    </script>
